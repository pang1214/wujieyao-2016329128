<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>简易计算器</title>
	<script type="text/javascript">
    	function compute(obj){
			var num1,num2,result;
			num1 = parseFloat(document.myform.txtNum1.value);
			num2 = parseFloat(document.myform.txtNum2.value);
				switch(obj){
					case "+":
						result = num1 + num2;
						break;
					case "-":
						result = num1 - num2;
						break;
					case "*":
						result = num1 * num2;
						break;
					case "/":
						if(num2!=0)
						   result = num1 / num2;
						else
						   result="除数不能为0,请重新输入!"
						break;
			}
				document.myform.txtResult.value=result;
		}
    </script>
</head>

<body>
	<center>
 	<form action="" method="post"  id="myform" name="myform">
	  <table border="0" >
  		<tr>
    	  <td>
          	<img src="images/one.png" width="50" height="50">
          </td>
		  <td colspan="3">
            <h3>简易计算器</h3>
          </td>
        </tr>
        
        <tr>
          <td>第一个数</td>
            <td colspan="3">
            	<input name="txtNum1" type="text"  id="txtNum1" size="25"/>
         	</td>
        </tr>
        
      	<tr>
          <td>第二个数</td>
          	<td colspan="3">
          		<input name="txtNum2" type="text"  id="txtNum2" size="25"/>
            </td>
        </tr>
        
      <tr>
   		 <td>
         	<input name="addButton" type="button" id="addBtn" value="  ＋  " onclick="compute('+')" >
         </td>
   		 <td>
         	<input name="subButton" type="button" id="subBtn" value="  －  " onclick="compute('-')" />
         </td>
    	 <td>
         	<input name="mulButton" type="button" id="mulBtn" value="  ×  " onclick="compute('*')" />
         </td>
    	 <td>
         	<input name="divButton" type="button" id="divBtn" value="  ÷  " onclick="compute('/')" />
         </td>
  	</tr>
    
  	<tr>
    	<td>计算结果</td>
    	<td colspan="3">
    		<input name="txtresult" type="text"  id="txtResult" size="25"/></td>
  	</tr>
</table>
</form>
</center>
</body>
</html>
